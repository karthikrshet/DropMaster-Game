<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #score {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #game {
            width: 400px;
            height: 500px;
            border: 2px solid #222;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #character {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 480px;
            left: 190px;
            z-index: 1000;
        }

        .block {
            width: 400px;
            height: 20px;
            background-color: black;
            position: absolute;
        }

        .hole {
            width: 40px;
            height: 20px;
            background-color: white;
            position: absolute;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 15px;
        }

        .btn {
            background: #ff7b54;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .btn:active {
            background: #ff5722;
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        footer strong {
            color: #ffdd57;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2 id="score">Score: 0</h2>

    <div id="game">
        <div id="character"></div>
    </div>

    <div class="controls">
        <button class="btn" id="leftBtn">◀</button>
        <button class="btn" id="rightBtn">▶</button>
    </div>

    <footer>
        Developed by <strong>Karthik Shet</strong>
    </footer>

    <script>
        const character = document.getElementById("character");
        const game = document.getElementById("game");
        const scoreEl = document.getElementById("score");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        let characterLeft = 190;
        let characterTop = 480;
        let score = 0;
        let currentBlocks = [];
        let counter = 0;
        let moving = 0;
        let moveInterval;

        const moveSound = new Audio('https://www.soundjay.com/button/sounds/button-29.mp3');
        const gameOverSound = new Audio('https://www.soundjay.com/button/sounds/button-10.mp3');

        function moveLeft() {
            if (characterLeft > 0) {
                characterLeft -= 3;
                character.style.left = characterLeft + "px";
            }
        }

        function moveRight() {
            if (characterLeft < 380) {
                characterLeft += 3;
                character.style.left = characterLeft + "px";
            }
        }

        document.addEventListener("keydown", event => {
            if (moving === 0) {
                moving++;
                moveSound.play();
                if (event.key === "ArrowLeft") {
                    moveInterval = setInterval(moveLeft, 10);
                } else if (event.key === "ArrowRight") {
                    moveInterval = setInterval(moveRight, 10);
                }
            }
        });

        document.addEventListener("keyup", () => {
            clearInterval(moveInterval);
            moving = 0;
        });

        leftBtn.addEventListener('touchstart', () => {
            moveInterval = setInterval(moveLeft, 10);
            moveSound.play();
        });

        rightBtn.addEventListener('touchstart', () => {
            moveInterval = setInterval(moveRight, 10);
            moveSound.play();
        });

        leftBtn.addEventListener('touchend', () => clearInterval(moveInterval));
        rightBtn.addEventListener('touchend', () => clearInterval(moveInterval));

        setInterval(() => {
            let blockLast = document.getElementById("block" + (counter - 1));
            let holeLast = document.getElementById("hole" + (counter - 1));

            let blockLastTop = blockLast ? parseInt(window.getComputedStyle(blockLast).getPropertyValue("top")) : 0;
            let holeLastTop = holeLast ? parseInt(window.getComputedStyle(holeLast).getPropertyValue("top")) : 0;

            if (blockLastTop < 400 || counter === 0) {
                let block = document.createElement("div");
                let hole = document.createElement("div");

                block.className = "block";
                hole.className = "hole";

                block.setAttribute("id", "block" + counter);
                hole.setAttribute("id", "hole" + counter);

                block.style.top = (blockLastTop ? blockLastTop : 0) + 100 + "px";
                hole.style.top = (holeLastTop ? holeLastTop : 0) + 100 + "px";

                let randomHoleLeft = Math.floor(Math.random() * 360);
                hole.style.left = randomHoleLeft + "px";

                game.appendChild(block);
                game.appendChild(hole);

                currentBlocks.push(counter);
                counter++;
            }

            let characterRect = character.getBoundingClientRect();
            let gameRect = game.getBoundingClientRect();

            let drop = 0;

            for (let i = 0; i < currentBlocks.length; i++) {
                let current = currentBlocks[i];
                let block = document.getElementById("block" + current);
                let hole = document.getElementById("hole" + current);

                let blockTop = parseFloat(window.getComputedStyle(block).getPropertyValue("top"));
                let holeLeft = parseFloat(window.getComputedStyle(hole).getPropertyValue("left"));

                block.style.top = blockTop - 1 + "px";
                hole.style.top = blockTop - 1 + "px";

                if (blockTop < -20) {
                    block.remove();
                    hole.remove();
                    currentBlocks.shift();
                    score++;
                    scoreEl.innerText = "Score: " + score;
                }

                if (blockTop - 20 < characterTop && blockTop > characterTop) {
                    drop++;
                    if (holeLeft <= characterLeft && holeLeft + 40 >= characterLeft) {
                        drop = 0;
                    }
                }
            }

            if (drop === 0) {
                if (characterTop < 480) {
                    characterTop += 2;
                    character.style.top = characterTop + "px";
                }
            } else {
                characterTop -= 1;
                character.style.top = characterTop + "px";
            }

            if (characterTop <= 0) {
                gameOverSound.play();
                alert("Game Over! Final Score: " + score);
                location.reload();
            }
        }, 20);
    </script>
</body>

</html>
